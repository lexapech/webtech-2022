<div style="height: 100%;" >
    <div style="display: flex;justify-content: flex-end;height: 10%">
        <button [matDialogClose]="" style="margin: 15px 15px 0 0" mat-icon-button class="hover"><mat-icon>close</mat-icon></button>
    </div>

    <div style="height: 90%; display: flex;align-items: center;position: relative">

        <button *ngIf="data.index>0" (click)="prev()" class="hover-transparent" style="position: absolute;left:0;height: 100%;background-color: rgba(0,0,0,0)" mat-flat-button><mat-icon>arrow_back_ios</mat-icon></button>
        <img style="object-fit: contain;width: 100%;height: 100%;image-rendering: pixelated" [src]="data.pictures[data.index]">
        <button *ngIf="data.index<data.pictures.length-1" (click)="next()" class="hover-transparent" style="position: absolute;right:0;height: 100%;background-color: rgba(0,0,0,0)" mat-flat-button><mat-icon>arrow_forward_ios</mat-icon></button>
    </div>
</div>
