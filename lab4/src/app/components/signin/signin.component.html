<div class="title">
    <span>Войти в ФСБook</span>
</div>
<div class="vertical-center" style="width:100%;height:calc(100% - 48px); align-items: center">
    <div class="form">
        <form [formGroup]="loginForm">
            <mat-form-field class="input-field" appearance="standard">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>
            <mat-form-field class="input-field" appearance="standard">
                <mat-label>Пароль</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <div class="space-between" style="margin: 20px 0">
                <button mat-raised-button type="submit" (click)="login()" color="primary">ВОЙТИ</button>
                <button mat-raised-button routerLink="/signup">РЕГИСТРАЦИЯ</button>
            </div>
        </form>
    </div>
</div>
